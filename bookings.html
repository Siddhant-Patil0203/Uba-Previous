<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saksham | Booking</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.ico" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/navbar.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- {% include "navbar.html" %} -->
    <!--Main Navigation-->
    <!-- {% load static %} -->

    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
          <a class="navlink font-size-c x" href="./index.html">Tailors</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon d-flex justify-content-center align-items-center"
            >
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2 ps-3">
              <li class="nav-item rounded">
                <a class="nav-link" href="index.html" rel="nofollow">Home</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="index.html#contact-us">Contact Us</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="index.html#about-us">About Us</a>
              </li>
              <!-- {% if not user.is_authenticated %} -->
              <li class="nav-item rounded">
                <a class="nav-link" href="account/login.html">Login</a>
              </li>
              <!-- {% endif %} {% if user.is_authenticated and user.isTailor %} -->
              <li class="nav-item rounded">
                <a class="nav-link" href="tailor_profile.html"
                  >Tailor Profile</a
                >
              </li>
              <!-- {% endif %} {% if user.is_authenticated and not user.isTailor %} -->
              <li class="nav-item rounded">
                <a class="nav-link" href="user-register.html">User Profile</a>
              </li>
              <!-- {% endif %} {% if user.is_authenticated %} -->
              <li class="nav-item rounded">
                <form method="post" action="{% url 'account_logout' %}">
                  <!-- {% csrf_token %} -->
                  <button
                    class="nav-link signout"
                    type="submit"
                    onclick="alert('Still working on the feature - return to homepage')"
                  >
                    Sign Out
                  </button>
                </form>
              </li>
              <!-- {% endif %} -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid w-100 px-5" style="margin-top: 100px">
      <div class="row px-3">
        <!-- {% for tailor in tailors %} -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <!-- Tailor Card -->
          <div class="mx-auto m-2 p-0">
            <a href="tailor.html" class="text-decoration-none m-0 p-0">
              <div class="card rounded-lg shadow h-100 p-0" id="productCard">
                <!-- {% with pic=tailor.pictures|first %} -->
                <img
                  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                  width="280px"
                />
                <!-- {% endwith %} -->
                <div class="card-body mx-0 my-2 p-2" style="max-height: 145px">
                  <div
                    class="card-title p-0 font-weight-bolder text-center text-dark"
                    style="max-height: 42px"
                  >
                    <!-- {{tailor.user.first_name}} -->
                  </div>
                  <p
                    class="card-text text-center text-muted"
                    style="max-height: 22px"
                  >
                    <!-- {{tailor.about}} -->
                  </p>
                  <div class="card-footer text-center text-dark bg-white">
                    <span class="font-weight-bold mx-auto">
                      <s class="font-sourceSans"></s>
                      <span class="font-sourceSans font-semibold font-20"
                        >BookingCharges: <strong>&#X20B9; 1000</strong></span
                      >
                    </span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- {% endfor %} -->
      </div>
    </div>

    <!-- {% block content %} {% endblock %} -->
  </body>
</html>
