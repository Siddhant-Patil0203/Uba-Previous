    padding-bottom: 0;

  .textOnInput label:after,

    width: 100%;
    height: 13px;
    position: absolute;
    left: 0;
    bottom: 0;

  }

    font-weight: 500;

    <!-- Bootstrap DatePicker  -->
    <script>
        
        async function checkAvailability(){
            var selectedDate=document.getElementById('date').value;
            var hour = document.getElementById('hours').value;
            var minutes = document.getElementById('mins').value;
            
            var tusername = '{{tailor.user.username}}'

            const response = await fetch("/check-availability/", {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body : JSON.stringify(
                    {
                        "date": selectedDate,
                        "hours": hour,
                        "mins":minutes,
                        "tailor": tusername
                    }
                ),
                });
                
                let myvar = await response.json()
                console.log(myvar['result'])
                if(myvar['result']){
                    document.getElementById("check").style.display= "none";
                    document.getElementById("submit").style.display= "block";
                }
                else{
                    alert("Booking not available for Selected Date and Time, Please choose different values and try again")
                }

        };

        $(document).ready(function(){
          var date_input=$('input[name="date"]');
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: false,
            startDate: '+1d',
            endDate: '+7d',
            autoclose: true,
          };
          date_input.datepicker(options);
        })
    </script>
